<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher Management</title>
</head>

<body class="container-fluid">
<h1>Voucher Management</h1>
<form th:action="@{/vouchers/update}" method="post">
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button th:type="submit" class="btn btn-primary">수정</button>
</div>

<div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input id="id" name="id" th:value="${voucher.id}"  th:readonly="true" class="form-control"/>
</div>
<div class="mb-3">
    <label for="type" class="form-label">Type</label>
    <input id="type" name="type" th:value="${voucher.voucherType.name()}"  th:readonly="true" class="form-control"/>
</div>
    <div class="mb-3">
        <label for="createdAt" class="form-label">Type</label>
        <input id="createdAt" name="createdAt" th:value="${voucher.createdAt}"  th:readonly="true" class="form-control"/>
    </div>
<div class="mb-3">
    <label for="value" class="form-label">Value</label>
    <input type="number" class="form-control" id="value" name="value" th:value="${voucher.value}">
</div>
</form>
</body>
</html>

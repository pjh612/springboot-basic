<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher Management</title>
</head>
<body class="container-fluid">
<h1>Voucher Management</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-voucher}" class="btn btn-primary me-md-2" type="button">Add Voucher</a>
</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th th:scopre="col">id</th>
        <th th:scopre="col">type</th>
        <th th:scopre="col">value</th>
        <th th:scopre="col">createdAt</th>
        <th th:text="삭제">삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <form th:action="|@{/vouchers/}${voucher.id}|" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <td><a th:text="*{id}" th:href="|@{/vouchers/}${voucher.id}|"></a></td>
            <td th:text="*{voucherType.getTypeName()}"></td>
            <td th:text="*{value}"></td>
            <td th:text="*{createdAt}"></td>
            <td>
                <button th:type="submit" class="btn btn-primary">삭제</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
